<!DOCTYPE html>
<html lang=PT-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
    <body>

        <h1>Functions</h1>

        <script>
            //declaração de função
            function ola(){
                document.write("ola mundo")
            }

            ola()

            // expressão de função
            const ola2 = function(){
                console.log("ola mundo de function expression")
            }
            ola2()


        </script>
    </body>
</html>
